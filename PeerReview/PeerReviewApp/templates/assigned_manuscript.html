{% extends 'base.html' %}

{% block body %}

<div class = "row">
    <h1 class = "text center"> The Review Form need to be uploaded by </h1>
</div>

<div class = row>
    <div class="col-sm-10 col-sm-offset-1">
        <div class="panel panel-default">
            <div class = "panel-body" >
                {% for manuscript in manuscripts_assigned %}
                <div class="row">
						<div class="col-sm-10 col-sm-offset-1">
							{{ manuscript.title }}
							<button type="button" class="btn btn-default btn-sm pull-right" data-toggle="modal" data-target="#modal{{ manuscript.id }}">Download</button>
						    <button type="button" class="btn btn-default btn-sm pull-right" data-toggle="modal" data-target="#modal{{ manuscript.id }}">Upload Review Form</button>
                        </div>
					</div>


            </div>





























            {% endblock %}
