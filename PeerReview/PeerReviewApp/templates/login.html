{% extends 'base.html' %}

{% block head %}
<!-- Login page. -->
<style>
.errorlist {
	font-size: 10px;
	color: red;
	display: inline;
}	
.errorlist li {
	display: inline
}
</style>
{% endblock %}

{% block body %}
<div class="row" id="form-fill">
	<div class="col-sm-5 col-sm-offset-3">
		{% if errors %}<p class="errorlist">{{ errors }}</p>{% endif %}
		<form class="form-horizontal" name="loginForm" role="form" method="post">
			{% csrf_token %}
			{% for field in form %}
			<div class="form-group">
				<label for="{{ field.id_for_label }}" class="col-sm-3 text-right control-lable">{{ field.label_tag }}</label>
				<div class="col-sm-9">
					{{ field }}
				</div>
			</div>
			{% endfor %}
			<div class="hot-container text-center">
				<button class="abtn btn-green" type="submit">Submit</button>
			</div>
		</form>
	</div>
</div>
{% endblock %}
