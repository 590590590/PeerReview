{% extends 'base.html' %}

{% block head %}
<!-- Signup page. -->
<style>
.center {
	width: 300px;
	height: 500px;
	position: absolute;
	top: 0;
	bottom: 0;
	left: 0;
	right: 0;
	margin: auto;
	text-align: right;
}
.logo {
	font-size: 50px;
	padding: 0;
	margin: 0;
	padding-bottom: 10px;
}
.form-div {
	padding-bottom: 5px;
}
.errorlist {
	font-size: 10px;
	color: red;
	display: inline;
}	
.errorlist li {
	display: inline
}
</style>
{% endblock %}

{% block body %}
<div class="center">
	<p class="logo">Sign Up</p>
	{% if errors %}<p class="errorlist">{{ errors }}</p>{% endif %}
	<form action="{% url 'signup' %}" method="post">
		{% csrf_token %}
		{% for field in form %}
			<div class="form-div">
				{% if field.errors %}{{ field.errors }}<br/>{% endif %}{{ field.label_tag }} {{ field }}
			</div>
		{% endfor %}
		<input type="submit" value="Sign Up">
	</form>
</div>
{% endblock %}
