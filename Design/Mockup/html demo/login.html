<!doctype html>
<html>
  <head>
    <link href='http://fonts.googleapis.com/css?family=Oswald:400,300' rel='stylesheet'>
    <link href="https://maxcdn.bootstrapcdn.com/bootstrap/3.2.0/css/bootstrap.min.css" rel="stylesheet">
    <link type="text/css" href="css/style.css" rel="stylesheet">
  </head>
  <body>
    <div class="wraper">
    <div class="header">
      <div class="container">
        <a href="#" class="logo-icon">
          <img src="fig/Icon_WriteArticles.png">
          <p class="logo-text">Manuscript Review</p>
        </a>

        <ul class="menu">
          <li><a href="#">Help</a></li>
          <!--<li><a href="#">Logout</a></li>-->
        </ul>
      </div>
    </div>
    <div class="content">
      <div class="container">
      	<div id="login">
      	<div class="row" >
			<div class="col-sm-5 col-sm-offset-3">
				<form class="form-horizontal" role="form">
				  <div class="form-group">
					<label for="inputUserName" class="col-sm-3 control-label">User name</label>
					<div class="col-sm-9">
					  <input type="email" class="form-control" id="inputUserName" placeholder="Emory email address">
					</div>
				  </div>
				  <div class="form-group">
					<label for="inputPassword" class="col-sm-3 control-label">Password</label>
					<div class="col-sm-9">
					  <input type="password" class="form-control" id="inputPassword" placeholder="Password">
					</div>
				  </div> 
				  <div class="form-group">
					<div class="col-sm-offset-9 col-sm-3">
					  <button type="submit" class="btn btn-default pull-right">Log in</button>
					</div>
				  </div>  
				  
				</form>			
			</div>
		</div>     			
	  </div>
	</div>
    
    <div class="footer">
      <div class="container">
        &copy;2014 Copyright 
      </div>
    </div>
	</div>
	
	
	
    <script src="http://ajax.googleapis.com/ajax/libs/jquery/1.11.1/jquery.min.js"></script>   
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.2.0/js/bootstrap.min.js"></script>
    <script src="js/app.js"></script>
  </body>
</html>
