
<!doctype html>
<html>
  <head>
    <title> Manuscript Review - Login </title>
    <link href='http://fonts.googleapis.com/css?family=Oswald:400,300' rel='stylesheet'>

    <link type="text/css" href="css/style.css" rel="stylesheet">
  </head>
  <body>
    <div class="wraper">
      <div class="header">
        <div class="container">
          <a href="#" class="logo-icon">

          </a>
     
          <ul class="menu">
            <li><a href="#">Help</a></li>
            <!--<li><a href="#">Logout</a></li>-->

        </div>
      </div>
      <div class="content">
        <div class="container">
          <br>   <!-- leave lines for error info -->
          <br>   <!-- leave lines for error info -->
          <div class = "login">

            <div class="form-group">
              <label for="inputUserName" class="col-sm-3 control-label">User name</label>
              <div class="col-sm-9">
                <input type="email" class="form-control" id="inputUserName" placeholder="Emory email address">
              </div>
            </div>
            <div class="form-group">
              <label for="inputPassword" class="col-sm-3 control-label">Password</label>
              <div class="col-sm-9">
                <input type="password" class="form-control" id="inputPassword" placeholder="Password">
              </div>
            </div> 
            <div class="form-group">
              <div class="col-sm-offset-9 col-sm-9">
                <a href="user_home.html">
                  <!--
                  <button type="submit" class="btn btn-default">Log in</button>
                  -->

                </a>
              </div>
            </div>                    
          </form>
          </div>
        </div>
      </div>
     
      <div class="footerholder">
