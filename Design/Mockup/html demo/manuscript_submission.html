
<!doctype html>
<html>
  <head>
    <title> Manuscript Review manuscript submission</title>
    <link href="http://fonts.googleapis.com/css?family=Oswald:400,300" rel="stylesheet">
    <link href="http://s3.amazonaws.com/codecademy-content/courses/ltp2/css/bootstrap.min.css" rel="stylesheet">
    <link type="text/css" href="css/style.css" rel="stylesheet">
    <link type="text/css" href="css/button.css" rel="stylesheet">
    </head>
  <body>
  <div class="wraper">
    <div class="header">
      <div class="container">
        <a href="user_home.html" class="logo-icon">
        <img src="fig/Icon_WriteArticles.png">
        <p class="logo-text">Manuscript Review</p>
        </a>
    
        <ul class="menu">
        <li><a href="#">Help</a></li>
        <li><a href="home.html">Logout</a></li>        
        <!--<li><a href="#">Logout</a></li>-->
        </ul>
      </div>
    </div>

    <div class="container">
      <ol class="breadcrumb">
        <li><a href="user_home.html">Home</a></li>
        <li><a href="author_home.html">Author Center</a></li>
      </ol>
    </div>

    <div class="container ">
      <div class="col-md-10 col-md-offset-1">
        <br>        
        <!--form class="form-horizontal" role="form">
          <div class="form-group"-->

        <div class="input-group" style="width:100%">
          <input type="text" class="form-control" style = "text-align:center" placeholder="Enter Manuscript Title">
        </div>
        <br>

        <div class="input-group" style="width:100%">
          <input type="text" class="form-control field span4" style = "text-align:center" placeholder="Enter a shorter title which contains less than 10 words">
        </div>
        <br>

        <div class="input-group" style="width:100%">
          <textarea class="form-control" rows="6"style = "text-align:center"  placeholder="Enter Manuscript Abstract"></textarea>
        </div>
        <br>

        <div class="input-group" style="width:100%">
          <input type="text" class="form-control" style = "text-align:center" placeholder="Keywords (no more than 10, seperate by comma)">
        </div>
        <br>
        <div class="input-group" style="width:100%">
          <input type="text" class="form-control" style = "text-align:center" placeholder="Target Journal">
        </div>
        <br>
        <div class="input-group" style="width:100%">
          <input type="text" class="form-control" style = "text-align:center" placeholder="Manuscript Field e.g. CS, BIO, etc">
        </div>
        <br>
        <div class="btn-group btn-input clearfix">
          <button type="button" class="btn btn-default dropdown-toggle form-control" data-toggle="dropdown">
            <span data-bind="label" style="text-align:center">Select your text files (.doc or .pdf)</span>&nbsp;<span class="caret"></span>
          </button>
          <ul class="dropdown-menu" role="menu" style="width:100%">
            <li><a href="#" style="text-align:center">Current Manuscript</a></li>
            <li><a href="#"style="text-align:center">Change to another one</a></li>
            <!--li class="divider"></li-->
          </ul> 
        </div>
        <br>

        <div class="btn-group btn-input clearfix">
          <button type="button" class="btn btn-default dropdown-toggle form-control" data-toggle="dropdown">
            <span data-bind="label" style="text-align:center">Select your figure files (.png or .pdf, size should below 1MB)</span>&nbsp;<span class="caret"></span>
          </button>
            <ul class="dropdown-menu" role="menu" style="width:100%">
              <li><a href="#" style="text-align:center">Current Manuscript</a></li>
              <li><a href="#"style="text-align:center">Change to another one</a></li>
              <!--li class="divider"></li-->
            </ul>                 
        </div>

        <div class = "hot-container" style = "text-align:center">
          <a href="author_home.html" class="btn btn-green" style="width:15%">Save</a>
          <a href="manuscript_submitted.html" class="btn btn-green" style="width:15%">Submit</a>
        </div>
      </div>
    </div>

    <div class="footerholder">
      <div class="footer">
        <div class="container">
        &copy;2014 Copyright 
        </div>
      </div>
    </div>
  </div>

  <script src="http://ajax.googleapis.com/ajax/libs/jquery/1.11.1/jquery.min.js"></script>
   <script src="http://netdna.bootstrapcdn.com/bootstrap/3.0.0/js/bootstrap.min.js"></script>
  <script src="js/app.js"></script>
  </body>
</html>
